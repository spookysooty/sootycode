<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec animation</title>

  <style>
    /* Reset des marges et bordures */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Style général du corps de la page */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Empêche le scroll pendant l'animation */
    }

    /* Animation de rebond pour la section orange */
    @keyframes bounce {
      0% {
        transform: translateY(0); /* Position initiale */
      }
      20% {
        transform: translateY(-10px); /* Légère montée */
      }
      40% {
        transform: translateY(0); /* Retour à la position initiale */
      }
      60% {
        transform: translateY(-5px); /* Petite montée */
      }
      80% {
        transform: translateY(0); /* Retour à la position initiale */
      }
      100% {
        transform: translateY(0); /* Stabilisation à la position finale */
      }
    }

    /* Fond orange couvrant toute la page */
    .orange-section {
      background-color: orange;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: bounce 1.5s ease infinite; /* Animation de rebond */
    }

    /* Section blanche en bas */
    .white-section {
      background-color: white;
      height: 20vh;
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: transform 1s ease; /* Transition pour l'animation */
    }

    /* Contenu centré (image et texte) */
    .center-content {
      text-align: center;
    }

    .center-content img {
      max-width: 200px; /* Ajustez la taille de l'image */
      height: auto;
    }

    /* Texte en dessous de l'image */
    .center-content p {
      font-size: 24px;
      margin-top: 20px;
      color: white;
    }

    /* Chevron en bas de la page (déclencheur de l'animation) */
    .chevron-bottom {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Effet de survol sur le chevron */
    .chevron-bottom:hover {
      transform: translateX(-50%) translateY(5px);
    }

    /* Chevron au bas de la section orange (avant la partie blanche) */
    .chevron-orange {
      position: absolute;
      bottom: 30px; /* Un peu plus bas que l'image/texte */
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    /* Effet de survol sur le chevron de la section orange */
    .chevron-orange:hover {
      transform: translateX(-50%) translateY(5px);
    }

  </style>
</head>
<body>

  <div class="orange-section" id="orange-section">
    <!-- Contenu centré (image et texte) -->
    <div class="center-content">
      <!-- Image du fantôme mignon avec un cœur -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ghost_emoji_illustration.svg/2048px-Ghost_emoji_illustration.svg.png" alt="Petit Fantôme Mignon">
      <p>Texte juste en-dessous de l'image</p>
    </div>

    <!-- Chevron au bas de la section orange, juste avant la partie blanche -->
    <div class="chevron-orange">
      &#8595; <!-- Chevron vers le bas -->
    </div>

    <!-- Chevron pour déclencher l'animation (en bas de la page) -->
    <div class="chevron-bottom" id="chevron">
      &#8595; <!-- Symbole du chevron vers le bas -->
    </div>
  </div>

  <!-- Section blanche visible après l'animation -->
  <div class="white-section" id="white-section"></div>

  <script>
    // Fonction d'animation au clic du chevron
    document.getElementById('chevron').addEventListener('click', function() {
      // Animation: slide de la partie orange vers le haut
      document.getElementById('orange-section').style.transform = 'translateY(-100%)';
      // Animation: slide de la partie blanche vers le bas
      document.getElementById('white-section').style.transform = 'translateY(100%)';

      // Attendre que l'animation se termine, puis rediriger
      setTimeout(function() {
        window.location.href = "https://spookysooty.github.io/sootycode/about.html";
      }, 1000); // 1000ms = durée de l'animation
    });
  </script>

</body>
</html>
