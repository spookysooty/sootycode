<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec animation</title>

  <style>
    /* Reset des marges et bordures */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Style général du corps de la page */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Empêche le scroll pendant l'animation */
    }

    /* Animation de rebond pour la section orange */
    @keyframes bounce {
      0% {
        transform: translateY(0); /* Position initiale */
      }
      20% {
        transform: translateY(-10px); /* Légère montée */
      }
      40% {
        transform: translateY(0); /* Retour à la position initiale */
      }
      60% {
        transform: translateY(-5px); /* Petite montée */
      }
      80% {
        transform: translateY(0); /* Retour à la position initiale */
      }
      100% {
        transform: translateY(0); /* Stabilisation à la position finale */
      }
    }

    /* Fond orange couvrant toute la page */
    .orange-section {
      background-color: #ffc36e;
      height: 70vh; /* Réduit la hauteur pour éviter que l'image déborde */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: bounce 1.5s ease infinite; /* Animation de rebond */
      overflow: hidden; /* Empêche le débordement de l'image du fantôme */
      flex-direction: column; /* Aligne le contenu en colonne */
    }

    /* Section blanche en bas */
    .white-section {
      background-color: white;
      height: 30vh;
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 1s ease; /* Transition pour l'animation */
      cursor: pointer;
    }

    /* Contenu centré (image et texte) */
    .center-content {
      text-align: center;
    }

    /* Texte en dessous de l'image */
    .center-content p {
      font-size: 35px;
      font-family: Cooper Black, sans-serif;
      margin-top: 350px; /* Réduit la marge pour rapprocher le texte */
      color: white;
      margin-bottom: 30px; /* Ajoute une marge pour le rapprocher du chevron */
    }

    /* Chevron au bas de la section orange, juste avant la partie blanche */
    .chevron-orange {
      position: absolute;
      bottom: 10px; /* Descend le chevron plus près du texte */
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: white;
    }

    /* Image centrée dans la section blanche */
    .white-section img {
      max-width: 150px; /* Taille de l'image dans le bloc blanc */
      height: auto;
      position: relative;
      top: -10px; /* Remonte l'image de 40px (ajusté pour être plus haut) */
    }

    /* Animation pour l'extension du bloc blanc */
    @keyframes expandWhiteSection {
      0% {
        height: 20vh;
      }
      100% {
        height: 100vh; /* Le bloc blanc s'étend pour remplir toute la page */
      }
    }

  </style>
</head>
<body>

  <div class="orange-section" id="orange-section">
    <!-- Contenu centré (image et texte) -->
    <div class="center-content">
      <p>step into the sooty side</p>
    </div>

    <!-- Chevron au bas de la section orange, juste avant la partie blanche -->
    <div class="chevron-orange">
      &#8595; <!-- Symbole du chevron vers le bas -->
    </div>
  </div>

  <!-- Section blanche visible après l'animation -->
  <div class="white-section" id="white-section">
    <!-- Nouvelle div autour de l'image et du lien -->
    <div class="image-container">
      <a href="https://spookysooty.github.io/sootycode/about.html">
        <img src="https://i.ibb.co/9tyv17H/ghost-heart-home.jpg" alt="ghost-heart" />
      </a>
    </div>
  </div>

 <script>
    // Fonction d'animation au clic suur toute la page
    document.querySelector('.white-section').addEventListener('click', function() {
      // Appliquer l'animation pour faire remplir le bloc blanc toute la page
      document.getElementById('white-section').style.animation = 'expandWhiteSection 1s forwards';

      // Attendre que l'animation se termine, puis rediriger
      setTimeout(function() {
        window.location.href = "https://spookysooty.github.io/sootycode/about.html";
      }, 1000); // 1000ms = durée de l'animation
    });
  </script>

</body>
</html>
