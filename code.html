<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Sooty</title>
  <style>
    /* Assurez-vous que html et body prennent toute la hauteur */
    html, body {
      height: 100%; /* Prend 100% de la hauteur de la fenêtre */
      margin: 0; /* Supprime les marges par défaut du body */
      padding: 0; /* Supprime les paddings par défaut du body */
    }

    /* Styles pour le conteneur */
    .container {
      background-color: #ffffff; /* Fond blanc */
      min-height: 100%; /* Assure que le fond blanc prend au moins toute la hauteur de la page */
      display: flex; /* Utilisation de flexbox pour aligner et centrer le contenu */
      flex-direction: column; /* Dispose les éléments verticalement */
      justify-content: center; /* Centre le contenu verticalement */
      align-items: center; /* Centre le contenu horizontalement */
    }

    /* Styles généraux */
    .content {
      text-align: center;
      padding: 20px;
    }

    .spooky-header {
      width: 500px;
      height: 500px;
    }

    .title {
      color: #ea7a42;
      font-size: 35px;
      font-family: 'Cooper Black', sans-serif;
      margin: 0;
      padding: 0;
    }

    .description {
      color: #010101;
      font-size: 18px;
      font-family: 'Cooper Black', sans-serif;
      margin-top: 5px;
    }

    .stay-spooky {
      width: 504px;
      height: 390px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content">   
      <img src="https://i.ibb.co/LSNWCsW/sooty-header.jpg" alt="sooty" class="spooky-header">
      <p class="title">J'aime tout ce qui est spooky.</p>
      <p class="description">J'élève principalement des Marwari et des Appaloosa sur ce monde.<br>Je fais parfois quelques ventes, n'hésitez pas à aller y faire un tour !</p>
      <img src="https://i.ibb.co/NTL025z/stay-spooky.jpg" alt="stay-spooky" class="stay-spooky">
    </div>
  </div>

</body>
</html>
