<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Sooty</title>
  <style>
    /* Assurez-vous que html et body prennent toute la hauteur */
    html, body {
      height: 100%; /* Prend 100% de la hauteur de la fenêtre */
      margin: 0; /* Supprime les marges par défaut du body */
      padding: 0; /* Supprime les paddings par défaut du body */
    }

    /* Styles pour le conteneur */
    .container {
      background-color: #ffffff; /* Fond blanc */
      min-height: 100%; /* Assure que le fond blanc prend au moins toute la hauteur de la page */
      display: flex; /* Utilisation de flexbox pour aligner et centrer le contenu */
      flex-direction: row; /* Disposition en ligne, pour afficher les blocs central et droit */
      justify-content: space-between; /* Espacement entre les blocs */
      align-items: stretch; /* S'assure que tous les blocs occupent la même hauteur */
      padding: 20px;
    }

    /* Contenu principal (centre) */
    .content {
      flex: 65%; /* Le bloc central prend 65% de la largeur de la page */
      text-align: center;
      padding: 20px;
    }

    .spooky-header {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .title {
      color: #ea7a42;
      font-size: 40px;
      font-family: 'Cooper Black', sans-serif;
      margin: 0;
      padding: 0;
    }

    .description {
      color: #010101;
      font-size: 23px;
      font-family: 'Cooper Black', sans-serif;
      margin-top: 5px;
    }

    .stay-spooky {
      width: 100%;
      max-width: 504px;
      height: auto;
    }

    /* Bloc à droite (4 emplacements d'images) */
    .sidebar {
      flex: 35%; /* Le bloc de droite prend 35% de la largeur restante */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh; /* Occupe toute la hauteur de l'écran */
    }

    .sidebar img {
      width: 100%;
      max-width: 350px; /* Réduit la largeur des images */
      height: auto;
      margin-bottom: 20px;
      position: relative; /* Nécessaire pour positionner le texte dessus */
    }

    /* Conteneur du texte */
    .image-text {
      position: absolute; /* Positionne le texte sur l'image */
      top: 50%; /* Centre verticalement */
      left: 50%; /* Centre horizontalement */
      transform: translate(-50%, -50%); /* Ajuste la position exacte au centre */
      font-size: 22px;
      font-family: 'Cooper Black', sans-serif;
      color: #f8f8f8; /* Texte de couleur blanche pour bien ressortir sur l'image sombre */
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8); /* Ombre plus marquée pour améliorer la lisibilité */
      padding: 5px 15px;
      background-color: rgba(0, 0, 0, 0.7); /* Fond sombre semi-transparent */
      opacity: 0; /* Cache le texte par défaut */
      transition: opacity 0.3s ease-in-out; /* Transition douce pour l'apparition du texte */
      text-align: center;
    }

    /* Effet au survol (hover) */
    .sidebar img:hover .image-text {
      opacity: 1; /* Affiche le texte au survol */
      background-color: rgba(255, 165, 0, 0.8); /* Fond orange semi-transparent pour l'effet de surbrillance */
      color: #ffffff; /* Le texte devient blanc */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Ombre légère pour contraster sur fond orange */
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Contenu principal -->
    <div class="content">   
      <img src="https://i.ibb.co/J3SXth5/sooty-header-en.jpg" alt="sooty" class="spooky-header">
      <p class="title">I love all things spooky.</p>
      <p class="description">I share my passions and interests, ranging from the spookiest to the least spooky.<br>Take a peek into what inspires me, and feel free to explore the content!</p>
      <img src="https://i.ibb.co/NTL025z/stay-spooky.jpg" alt="stay-spooky" class="stay-spooky">
    </div>

    <!-- Bloc à droite -->
    <div class="sidebar">
      <div class="image-container">
        <img src="https://i.ibb.co/GsdfVL5/outfit.jpg" alt="Image Right 1">
        <div class="image-text">Outfit</div> <!-- Texte ajouté ici -->
      </div>
      <div class="image-container">
        <img src="https://via.placeholder.com/350x250?text=Image+Right+2" alt="Image Right 2">
        <div class="image-text">Outfit</div> <!-- Texte ajouté ici -->
      </div>
      <div class="image-container">
        <img src="https://via.placeholder.com/350x250?text=Image+Right+3" alt="Image Right 3">
        <div class="image-text">Outfit</div> <!-- Texte ajouté ici -->
      </div>
      <div class="image-container">
        <img src="https://via.placeholder.com/350x250?text=Image+Right+4" alt="Image Right 4">
        <div class="image-text">Outfit</div> <!-- Texte ajouté ici -->
      </div>
    </div>
  </div>

</body>
</html>
