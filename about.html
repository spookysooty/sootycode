<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Sooty</title>
  <style>
    /* Assurez-vous que html et body prennent toute la hauteur */
    html, body {
      height: 100%; /* Prend 100% de la hauteur de la fenêtre */
      margin: 0; /* Supprime les marges par défaut du body */
      padding: 0; /* Supprime les paddings par défaut du body */
    }

    /* Styles pour le conteneur */
    .container {
      background-color: #ffffff; /* Fond blanc */
      min-height: 100%; /* Assure que le fond blanc prend au moins toute la hauteur de la page */
      display: flex; /* Utilisation de flexbox pour aligner et centrer le contenu */
      flex-direction: row; /* Disposition en ligne, pour afficher les blocs à gauche, centre et droite */
      justify-content: space-between; /* Espacement entre les blocs */
      align-items: flex-start; /* Aligne les éléments en haut */
      padding: 20px;
    }

    /* Contenu principal (centre) */
    .content {
      flex: 2; /* Plus large que les colonnes de gauche et droite */
      text-align: center;
      padding: 20px;
    }

    .spooky-header {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .title {
      color: #ea7a42;
      font-size: 40px;
      font-family: 'Cooper Black', sans-serif;
      margin: 0;
      padding: 0;
    }

    .description {
      color: #010101;
      font-size: 23px;
      font-family: 'Cooper Black', sans-serif;
      margin-top: 5px;
    }

    .stay-spooky {
      width: 100%;
      max-width: 504px;
      height: auto;
    }

    /* Bloc à gauche et à droite (3 emplacements chacun) */
    .sidebar {
      width: 30%; /* Largeur des colonnes à gauche et à droite */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh; /* Occupe toute la hauteur de l'écran */
    }

    .sidebar img {
      width: 100%;
      max-width: 280px; /* Largeur maximale de l'image */
      height: auto;
      margin-bottom: 20px;
    }

    /* Enlever la marge du dernier élément */
    .sidebar img:last-child {
      margin-bottom: 0;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Bloc à gauche -->
    <div class="sidebar">
      <img src="https://via.placeholder.com/280x180?text=Image+Left+1" alt="Image Left 1">
      <img src="https://via.placeholder.com/280x180?text=Image+Left+2" alt="Image Left 2">
      <img src="https://via.placeholder.com/280x180?text=Image+Left+3" alt="Image Left 3">
    </div>

    <!-- Contenu principal -->
    <div class="content">   
      <img src="https://i.ibb.co/J3SXth5/sooty-header-en.jpg" alt="sooty" class="spooky-header">
      <p class="title">I love all things spooky.</p>
      <p class="description">I share my passions and interests, ranging from the spookiest to the least spooky.<br>Take a peek into what inspires me, and feel free to explore the content!</p>
      <img src="https://i.ibb.co/NTL025z/stay-spooky.jpg" alt="stay-spooky" class="stay-spooky">
    </div>

    <!-- Bloc à droite -->
    <div class="sidebar">
      <img src="https://via.placeholder.com/280x180?text=Image+Right+1" alt="Image Right 1">
      <img src="https://via.placeholder.com/280x180?text=Image+Right+2" alt="Image Right 2">
      <img src="https://via.placeholder.com/280x180?text=Image+Right+3" alt="Image Right 3">
    </div>
  </div>

</body>
</html>
