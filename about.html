<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Sooty</title>

  <!-- Lien vers la police Cooper Black (depuis Font Squirrel ou un autre service externe) -->
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Black&display=swap" rel="stylesheet">

  <style>
    /* Reset global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Assurez-vous que html et body prennent toute la hauteur */
    html, body {
      height: 100%;
      font-family: 'Cooper Black', sans-serif; /* Police Cooper Black */
    }

    /* Styles pour le conteneur principal */
    .container {
      background-color: #ffffff;
      min-height: 100%;
      display: flex;
      flex-wrap: wrap; /* Permet au contenu de s'ajuster sur plusieurs lignes si nécessaire */
      justify-content: space-between;
      padding: 20px;
    }

    /* Contenu principal (au centre) */
    .content {
      flex: 1 1 60%; /* Prend 60% de la largeur par défaut */
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .spooky-header {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      color: #ea7a42;
      font-size: 36px;
      font-weight: normal; /* Cooper Black étant déjà en gras, pas besoin de 'bold' */
      margin-bottom: 10px;
    }

    .description {
      color: #010101;
      font-size: 20px;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .stay-spooky {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    /* Bloc à droite (colonne avec 4 images) */
    .sidebar {
      flex: 1 1 35%; /* Prend 35% de la largeur par défaut */
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: flex-start;
      align-items: center;
    }

    .sidebar img {
      width: 100%;
      max-width: 350px; /* Limite la taille des images */
      height: auto;
      border-radius: 10px; /* Arrondir les bords des images */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative; /* Nécessaire pour positionner le texte par-dessus l'image */
    }

    .sidebar img:hover {
      transform: scale(1.05); /* Effet de zoom au survol */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Conteneur du texte pour les images */
    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: normal; /* Cooper Black étant déjà en gras */
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      padding: 5px 15px;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      text-align: center;
      z-index: 1; /* S'assurer que le texte est au-dessus de l'image */
    }

    /* Effet de survol pour afficher le texte */
    .sidebar .image-container:hover .image-text {
      opacity: 1;
      background-color: rgba(255, 165, 0, 0.8); /* Fond orange semi-transparent au survol */
    }

    /* Médias queries pour responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .content {
        flex: 1 1 100%;
        text-align: center;
      }

      .sidebar {
        flex: 1 1 100%;
        gap: 10px;
        justify-content: center;
      }

      .sidebar img {
        max-width: 300px;
      }

      .spooky-header,
      .stay-spooky {
        max-width: 100%;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Contenu principal -->
    <div class="content">   
      <img src="https://i.ibb.co/J3SXth5/sooty-header-en.jpg" alt="sooty" class="spooky-header">
      <p class="title">I love all things spooky.</p>
      <p class="description">I share my passions and interests, ranging from the spookiest to the least spooky. Take a peek into what inspires me, and feel free to explore the content!</p>
      <img src="https://i.ibb.co/NTL025z/stay-spooky.jpg" alt="stay-spooky" class="stay-spooky">
    </div>

    <!-- Bloc à droite -->
    <div class="sidebar">
      <div class="image-container" style="position: relative;">
        <a href="https://example.com/outfit1" target="_blank">
          <img src="https://i.ibb.co/GsdfVL5/outfit.jpg" alt="Image Right 1">
          <div class="image-text">Outfit 1</div>
        </a>
      </div>
      <div class="image-container" style="position: relative;">
        <a href="https://example.com/outfit2" target="_blank">
          <img src="https://via.placeholder.com/350x250?text=Image+Right+2" alt="Image Right 2">
          <div class="image-text">Outfit 2</div>
        </a>
      </div>
      <div class="image-container" style="position: relative;">
        <a href="https://example.com/outfit3" target="_blank">
          <img src="https://via.placeholder.com/350x250?text=Image+Right+3" alt="Image Right 3">
          <div class="image-text">Outfit 3</div>
        </a>
      </div>
      <div class="image-container" style="position: relative;">
        <a href="https://example.com/outfit4" target="_blank">
          <img src="https://via.placeholder.com/350x250?text=Image+Right+4" alt="Image Right 4">
          <div class="image-text">Outfit 4</div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
